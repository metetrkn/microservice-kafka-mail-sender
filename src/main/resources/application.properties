spring.config.import=file:.env[.properties]
server.port=8080
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}


# OAuth2 Client Configuration for GitHub
spring.security.oauth2.client.registration.github.scope[0]=read:user
spring.security.oauth2.client.registration.github.scope[1]=user:email
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRETS}

# OAuth2 Client Configuration for Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# LinkedIn OAuth2 Client Registration
spring.security.oauth2.client.registration.linkedin.client-id=${LINKEDLN_CLIENT_ID}
spring.security.oauth2.client.registration.linkedin.client-secret=${LINKEDLN_CLIENT_SECRET}
spring.security.oauth2.client.registration.linkedin.client-name=LinkedIn
spring.security.oauth2.client.registration.linkedin.scope=openid,profile,email
spring.security.oauth2.client.registration.linkedin.redirect-uri={baseUrl}/login/oauth2/code/linkedin
spring.security.oauth2.client.provider.linkedin.issuer-uri=https://www.linkedin.com/oauth
server.servlet.session.cookie.same-site=lax
logging.level.org.springframework.security=INFO

